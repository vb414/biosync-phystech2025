<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioSync React Test</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
</head>
<body>
    <h1>React Test</h1>
    <div id="root"></div>
    
    <script>
        if (typeof React !== 'undefined') {
            document.getElementById('root').innerHTML = '<p style="color: green;">React loaded successfully!</p>';
        } else {
            document.getElementById('root').innerHTML = '<p style="color: red;">React failed to load!</p>';
        }
    </script>
</body>
</html>
